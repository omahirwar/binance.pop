<!-- WALLET SECTION -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Your Wallet</h2>

    <div class="box">
      <p><strong>Wallet Address</strong></p>
      <div class="wallet-row">
        <span id="walletAddress">0xDEMO1234ADDRESS5678</span>
        <button class="button button-primary" onclick="copyWallet()">Copy</button>
      </div>

      <p class="mt-16"><strong>Balance</strong></p>
      <h3>$<span id="balance">0.00</span></h3>
    </div>
  </div>
</section>

<!-- TIERS -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Contribution Tiers</h2>

    <div class="tiers-grid">
      <div class="tier-card">
        <h4>Bronze</h4>
        <p>Min: $100</p>

      <div class="tier-card">
        <h4>Silver</h4>
        <p>Min: $120</p>
        <p>Daily: $1.8</p>
      </div>

      <div class="tier-card">
        <h4>Gold</h4>
        <p>Min: $170</p>
        <p>Daily: $2.9</p>
      </div>

      <div class="tier-card">
        <h4>Platinum</h4>
        <p>Min: $200</p>
        <p>Daily: $5</p>
      </div>

      <div class="tier-card highlight">
        <h4>Diamond</h4>
        <p>Min: $250â€“300</p>
        <p>Daily: $10</p>
      </div>
    </div>
  </div>
</section>

<!-- DEPOSIT -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Deposit Contribution</h2>

    <div class="box">
      <input id="amount" class="input" type="number" placeholder="Enter amount (USD)">
      <button class="button button-primary button-block" onclick="deposit()">Confirm Deposit</button>
    </div>
  </div>
</section>
